<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <!--HEADER START-->
    <header>
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="Google!"
        title="Google!"
      />
    </header>
    <!--HEADER END-->

    <!--NAV START-->

    <nav>
      <p>Search the web using Google!</p>
      <input type="search" size="40" />
      <br />
      <input type="submit" value="Google Search" />
      <input type="submit" value="I'm feeling lucky" />
    </nav>
    <!--NAV END-->
    <!--MAIN START-->
    <main>
      <!--SECTION START-->
      <section>
        <article class="box color-aqua-light mr-2 pt-7 grow-4">
          <p>Special Searches</p>
          <a
            href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
            >Stanford Search</a
          >
          <br />
          <a
            href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
            >Linux Search</a
          >
        </article>
        <article class="box color-aqua-normal pt-3 grow-2 fs-small">
          <a
            href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
            >Help!</a
          >
          <br />
          <a
            href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
            >About Google!</a
          >
          <br />
          <a
            href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
            >Company Info</a
          >
          <br />
          <a
            href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
            >Google! Logos</a
          >
        </article>
        <article class="box color-aqua-dark ml-2 grow-4 fs-small">
          <p>Get Google!</p>
          <p>updates monthly:</p>
          <input type="search" value="your e-mail" />
          <br />
          <input type="submit" value="Subscribe" />
          <a
            href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
            >Archive</a
          >
        </article>
      </section>
      <!--SECTION END-->
    </main>
    <!--MAIN END-->
    <!--FOOTER START-->
    <footer class="mt-1 fs-small">
      <p style="text-align: center">Copyright Â©1998 Google Inc.</p>
    </footer>

    <!--FOOTER END-->
  </body>
</html>
